admin-report.base.desc.reject=This report provides details of an input file when the whole file has been rejected. The report lists the details of the Input File and the rejection reason. The CCRA member should make correction according to the Error Description and re-submit the whole file as soon as possible.
admin-report.base.desc.validate=This report provides details of records that have been rejected after server-side validation.   The report lists the details of the Input File that contains these rejected records and the rejection reason for each record.   The CCRA member should make correction according to the Error Description and re-submit the error records in accordance to the re-submission schedule.
admin-report.base.desc.monthly=This report lists all the data submission activities undertaken by a CCRA member.  It is a useful tool to keep track of data submission and overdue status.
admin-report.base.desc.unload=This report provides details of a whole input file or individual records that were unloaded from the CCRA Database at the request by the CCRA Member. It is a useful audit tool for the CCRA Member to retain.
admin-report.base.desc.key=The report displays all active customers in the CCRA production database submitted by the CCRA member which are missing the 2 key optional fields "Place of Registration/ Incorporation" and "Telephone".  The CCRA member should take action to obtain these missing data elements and  submit in the short future.
admin-report.base.desc.effective=This report  provides a full list of records that have  been reported with an Revocation Effective Date that falls within the current month. This is useful tool for AI to retain for audit purposes.
admin-report.base.desc.input-file=This report provides the data load result of an Input File to be used also as a back-up in case the CCRA member forgets to view the Validation Error Report. The CCRA member is alerted if there are any rejected records from this report.
admin-report.base.desc.member=This report lists   the activity status of all users of the CCRA member over an 3-month period.  The CCRA member can make changes to assigned user IDs such as deleting Inactive Users and assign new ones.
admin-report.base.desc.inquiry-ana=This report provides details of how an user of a CCRA Members have chosen to order CCRA products.  This is a useful tool for CCRA Member for operations planning, such as migrating more report ordering to Batch Request or by ID search.
admin-report.base.desc.system-acc=This report  provides an audit trail of CCRA system access by all users of a CCRA Members.  The CCRA member should pay attention to the section on Unsuccessful System Access Details  to monitor improper system access and take appropriate actions if required.

cover-page.text.para1=Commercial Credit Reference Agency (CCRA), operated by D&B, has been launched since September 2004 to bring benefits to credit providers with better credit risk management tools and, in the long run, reducing costs of lending.
cover-page.text.para2=During the initial months of the CCRA operation, CCRA members may need time to familiarize with how to prepare monthly input files, data submission, and report ordering.  Please do not hesitate to use the contacts below for any queries you may have.   CCRA members can also download various user guides by clicking at Help in the online CCRA System.

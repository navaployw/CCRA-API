cover-page.text.db=D&B,
cover-page.text.para5=appointed as the Service Provider for the CCRA by the HKAB and the DTCA, owns and maintains a comprehensive database of 80 million business entities worldwide with 1.3 million companies in the Greater China region. The Hong Kong office of D&B (www.dnb.com/hk) was established in 1981 with around 100 dedicated associates and serves as the head office for the Greater China Region.
cover-page.text.para6 = To facilitate users in searching the right report from the CCRA, please find below important  tips for report ordering via Online Inquiry Module:
cover-page.text.para7 = 1. Online Registration Number Search
cover-page.text.para8 = The system will return only the exact match result for HKBRC and HKCI provided by users. For HKCI search, please omit any padding zero(s) during the search.  For instance, if users want to search HKCI with formats like '001234', \u2018F00456\u2019 and LP0089\u2019 where padding zeros are in the upfront or behind the alphabet(s),  '1234', \u2018F456\u2019 and \u2018LP89\u2019 should be entered as search strings for CCRA reports.  For HKBRC search, an 8-digit entry is mandatory.
cover-page.text.para9 = For Other Registration Number 'ORN' search, the system will return with possible matches based on 'ORN' provided by users. For instance if the ORN entered is '333333' and Place of Registration is 'United States', the returned search results will return all ORN in D&B database which is '333333' listing their respective Place of Registration. Users can choose from the search result with reference to the Company Name and Place of Registration   to continue with the report ordering process.
cover-page.text.para10 = 2. Online Name Search
cover-page.text.para11 = This is a 100% response product which will be charged as a report ordered upon user's confirmation to start the name search.  Members are advised to provide only the keyword(s) of the company name for effective searches.  For instance, members can enter search string as 'Sample Report Hong Kong' or 'Sample Report' only if member would like to search for 'Sample Report Hong Kong Co. Ltd.'.  We recommend that users should always use Online Registration Number Search if a registration number is known.
cover-page.text.para12 = 3. Batch Request
cover-page.text.para13 = Batch Request services only allow registration number search.  System will complete the report ordering process only if there is an exact match with the registration number provided by users in the batch request input file.


